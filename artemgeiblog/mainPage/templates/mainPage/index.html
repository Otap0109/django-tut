{% extends 'mainPage/base.html' %} 

{% block content %}

<ul>

  {% for p in posts %}

  <li>
    <h1>{{ p.title }} </h1>
    <p>{{p.description}}</p>
    <p>{{ p.cat }}</p>
    {% if p.image %}
      <p><img style="width: 300px;" src="{{ p.image.url }}" alt=""></p>
    {% endif %}
    <a href="{{ p.get_absolute_url }}"> Read more</a>
  </li>
  

  {% endfor %}
  
</ul>



{% endblock %}
